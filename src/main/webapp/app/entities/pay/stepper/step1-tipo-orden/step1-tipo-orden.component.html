<div class="m-t-10">
  <form [formGroup]="tipoPagoForm">
    <div fxLayout="row wrap">
      <div fxFlex="100">
        <mat-radio-group
          color="warn"
          fxLayout="column"
          fxLayoutAlign="center start"
          fxLayout.gt-xs="row"
          fxLayoutAlign.gt-sm="space-evenly center"
          class="radio-group"
          formControlName="tipoPagoSelected"
          name="tipo"
          (change)="changeTipoPago()"
        >
          <mat-radio-button
            *jhiHasAnyAuthority="'Accion Crear Orden de Pago Directo'"
            class="radio-button"
            value="{{ PaymentsType.DIRECTO }}"
            >DIRECTO</mat-radio-button
          >
          <mat-radio-button
            *jhiHasAnyAuthority="'Accion Crear Orden de Pago a Cuenta Corriente'"
            class="radio-button"
            value="{{ PaymentsType.CUENTA_CORRIENTE }}"
            >CUENTA CORRIENTE
          </mat-radio-button>
          <mat-radio-button *jhiHasAnyAuthority="'Accion Crear Orden de Pago a Lote'" class="radio-button" value="{{ PaymentsType.LOTE }}"
            >LOTE</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </div>

    <div class="p-30">
      <hr />
    </div>

    <jhi-directo
      *ngIf="tipoPagoForm.controls['tipoPagoSelected'].value === PaymentsType.DIRECTO"
      (formInfo)="formEmited($event)"
    ></jhi-directo>

    <jhi-cuenta-corriente
      *ngIf="tipoPagoForm.controls['tipoPagoSelected'].value === PaymentsType.CUENTA_CORRIENTE"
      (formInfo)="formEmited($event)"
    >
    </jhi-cuenta-corriente>

    <jhi-lote *ngIf="tipoPagoForm.controls['tipoPagoSelected'].value === PaymentsType.LOTE" (formInfo)="formEmited($event)"> </jhi-lote>
  </form>
</div>
